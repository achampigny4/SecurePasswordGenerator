<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Secure Password Generator</title>
  <!-- link to style to html -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- main header of the page -->
    <header>
      <h1>Password Generator</h1>
    </header>
    <!-- card area where password criteria will be selecter and password will be generated -->
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <!-- check boxes to select password criteria -->
      <input type="checkbox" id="numbers" name="select"> Numbers</input>
      <input type="checkbox" id="upper" name="select"> Upper Case</input>
      <input type="checkbox" id="lower" name="select"> Lower Case</input>
      <input type="checkbox" id="symbol" name="select"> Symbols</input>
      <!-- Select number of characters between 8 and 128-->
      <input id="characters" type="number" min="8" max="128">Number of characters</input>
        <!-- box where password will show after generated -->
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
      </div>
      <!-- generate password button -->
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <!-- link to JS file to html-->
  <script src="script.js"></script>
</body>

</html>
